body {

  padding-top: 40px;

  background-color: #f5f5f5;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

<body class="text-center">  

<main class="form-signin w-100 m-auto">
    
  <form method="POST" action="">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Login to your Account</h1>

    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="Enter Your Email Address">
      <!-- <label for="floatingInput">Email address</label> -->
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Enter Your Password">
      <!-- <label for="floatingPassword">Password</label> -->
    </div>
    <button type="submit" value="login" class="w-100 btn btn-lg btn-primary">Sign in</button>
    <br>
    <br>
    <p class="divider-text">
        <span class="bg-light text-muted">OR</span>
    </p>
