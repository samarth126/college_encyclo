{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock title %} | COLLEGE_ENCYCLO </title>
    <link rel="stylesheet" href="{% static 'base/sidenav.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{% static 'base/js_sidenav.js' %}" type="text/javascript" ></script>
</head>

<body>
    <!-- Main Navbar Starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="50" style="margin: 0px 10px;" fill="gray" class="bi bi-list" viewBox="0 0 16 16" onclick="openNav()" > 
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>  
        </svg>
        
        <div class="container-fluid my-2">
          <a class="navbar-brand" style="margin-left: 400px ; font-size: 35px;"  href="#">COLLEGE ENCYCLO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <a href="#">
              <div class="mx-2">
                <button type="button" class="btn btn-outline-success">Sign Up</button>
            </div>
              </a>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <!-- Main Navbar Ends -->

    <!-- Sidenav Starts -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'events' %}">Events</a>
            <a href="{% url 'notices' %}">Notices</a>
            <a href="{% url 'notes' %}">Notes</a>
            <a href="{% url 'qps' %}">Question Papers</a>
            <a href="{% url 'opd' %}">Offcampus Placement</a>
        </div>
      
    <!-- Use any element to open the sidenav -->

    <!-- Sidenav Ends -->
      
    {% block body %}    
    <!-- Page content -->
    <div class="main">    </div>
    {% endblock body %}
    
</body>
</html>
